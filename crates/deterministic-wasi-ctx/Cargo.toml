[package]
name = "deterministic-wasi-ctx"
version = "0.1.13"
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"
description = "A wasi-common WasiCtx implementation that is fully deterministic"
homepage = "https://github.com/Shopify/deterministic-wasi-ctx"
keywords = ["wasi"]
categories = ["wasm"]

[dependencies]
anyhow = "1.0.56"
async-trait = "0.1.53"
cap-primitives = "1.0.3"
wasi-common = { version = ">= 11.0.0, < 11.1.0", git = "https://github.com/adampetro/wasmtime", branch = "versioned-exports" }
rand_core = "0.6.3"
rand_pcg = "0.3.1"

[dev-dependencies]
more-asserts = "0.3.1"
wasmtime = { version = "=11.0.0", git = "https://github.com/adampetro/wasmtime", branch = "versioned-exports" }
wasmtime-wasi = { version = "=11.0.0", git = "https://github.com/adampetro/wasmtime", branch = "versioned-exports" }
